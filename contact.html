<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — DevLog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">DevLog</a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">☰</button>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#blog-grid">Articles</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Get in Touch</h1>
            <p>Have a question, suggestion, or just want to say hi? We'd love to hear from you.</p>
        </section>

        <section class="article-content">
            <div class="content-body">
                <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent! (Simulation)');">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="How can we help?"></textarea>
                    </div>

                    <button type="submit" class="read-more"
                        style="border: none; background: none; cursor: pointer; font-size: 1rem;">Send Message
                        →</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> DevLog. Built by Shradha.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
